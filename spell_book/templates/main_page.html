{% extends "base.html" %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
{% block content %}
<body>
    <div class="container">
        <h1> Bruh </h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Post"/>
        </div>
    </div>

    <div class="container">
        <div class="row"id="scroll-json">

        </div>
    </div>

</body>
<script>
    async function getScrollJSON(){
        return fetch("{% url 'spell_book:get_scroll_json' %}").then((res) => res.json())
    }

    async function refreshScrolls(){
        document.getElementById("scroll-json").innerHTML = ""
        const scrolls = await getScrollJSON()

        let htmlString = ``

        scrolls.forEach((scroll) => {
            htmlString += `\n
                <div class="col-md-4">
                    <div class="card" style="width: 18rem;">
                        <img src="${ scroll.fields.image_url }" class="card-img-top" alt="...">
                        <div class="card-body">
                        <h5 class="card-title">${ scroll.fields.title }</h5>
                        </div>
                    </div>
                </div>
            ` 
        })
        document.getElementById("scroll-json").innerHTML = htmlString
    };
    refreshScrolls()

</script>
{% endblock content %}
</html>
