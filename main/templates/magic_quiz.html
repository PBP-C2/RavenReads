{% extends 'base.html' %}

{% block meta %}
    <title>Magic Quiz</title>
{% endblock meta %}

{% block content %}
<style>
    

</style>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Page</title>
</head>
<body>

    <div id="question-container">
        <h2>Question 1: What is the capital of France?</h2>
        <input type="radio" name="q1" value="2">A. London<br>
        <input type="radio" name="q1" value="5">B. Paris<br>
        <input type="radio" name="q1" value="7">C. Berlin<br>
        <input type="radio" name="q1" value="10">D. Madrid<br>
        <button onclick="checkAnswer(1)">Next</button>
    </div>

    <div id="result"></div>

    <script>
        let totalPoints = 0;

        function checkAnswer(questionNumber) {
            let selectedOption = document.querySelector('input[name="q' + questionNumber + '"]:checked');
            if (selectedOption) {
                totalPoints += parseInt(selectedOption.value);
                document.getElementById('result').innerHTML = "Total Points: " + totalPoints;
            } else {
                alert("Please select an answer!");
            }

            // Proceed to the next question
            if (questionNumber < 10) {
                let nextQuestionNumber = questionNumber + 1;
                let nextQuestion = document.getElementById('question-container');
                nextQuestion.innerHTML = `
                    <h2>Question ${nextQuestionNumber}: What is the capital of Germany?</h2>
                    <input type="radio" name="q${nextQuestionNumber}" value="2">A. Berlin<br>
                    <input type="radio" name="q${nextQuestionNumber}" value="5">B. Paris<br>
                    <input type="radio" name="q${nextQuestionNumber}" value="7">C. London<br>
                    <input type="radio" name="q${nextQuestionNumber}" value="10">D. Madrid<br>
                    <button onclick="checkAnswer(${nextQuestionNumber})">Next</button>
                `;
            } else {
                // Here, you can add code to send the totalPoints to the server using an API call.
                alert("Quiz completed! Total Points: " + totalPoints);
            }
        }
    </script>
</body>
</html>

{% endblock content %}
