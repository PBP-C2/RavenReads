{% extends 'base.html' %}

{% block meta %}
    <title>Magic Quiz</title>
{% endblock meta %}

{% block content %}
<style>
    

</style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Page</title>
</head>
<body>

    <div id="question-container">
        <h2 id="question"></h2>
        <form id="quiz-form">
            <input type="radio" name="answer" value="2">A. Option 1<br>
            <input type="radio" name="answer" value="5">B. Option 2<br>
            <input type="radio" name="answer" value="7">C. Option 3<br>
            <input type="radio" name="answer" value="10">D. Option 4<br>
        </form>
        <button onclick="checkAnswer()">Next</button>
    </div>

    <div id="result"></div>

    <script>
        let totalPoints = 0;
        let currentQuestion = 0;

        const questions = [
            {
                question: "What genre do you prefer to read?",
                options: [
                    { option: "Mystery", value: 2 },
                    { option: "Fantasy", value: 5 },
                    { option: "Biography", value: 7 },
                    { option: "Science Fiction", value: 10 }
                ]
            },
            {
                question: "Do you prefer standalone novels or book series?",
                options: [
                    { option: "Standalone Novels", value: 2 },
                    { option: "Book Series", value: 5 },
                    { option: "I like both equally", value: 7 },
                    { option: "I don't have a preference", value: 10}
                ]
            },
            {
                question: "What kind of setting do you enjoy in a book?",
                options: [
                    { option: "Imaginary Worlds", value: 2 },
                    { option: "Futuristic Worlds", value: 5 },
                    { option: "Historical Settings", value: 7 },
                    { option: "Realistic Settings", value: 10 }
                ]
            },
            {
                question: "Which type of protagonist do you prefer?",
                options: [
                    { option: "Flawed and complex characters", value: 2 },
                    { option: "Heroic and virtuous characters", value: 5 },
                    { option: "Anti-heroes", value: 7 },
                    { option: "Real-life figures", value: 10 }
                ]
            },
            {
                question: "What length of book do you usually prefer?",
                options: [
                    { option: "Short Novels", value: 2 },
                    { option: "Moderate Length Novels", value: 5 },
                    { option: "Long Epics", value: 7 },
                    { option: "I don't have a preference", value: 10}
                ]
            },
            {
                question: "Which plot element appeals to you the most?",
                options: [
                    { option: "Twists and turns", value: 2 },
                    { option: "Magic and fantastical elements", value: 5 },
                    { option: "Technological advancements", value: 7 },
                    { option: "Real-life challenges and triumphs", value: 10 }
                ]
            },
            {
                question: "What type of narrative style do you enjoy?",
                options: [
                    { option: "First-person narration", value: 2 },
                    { option: "Third-person limited narration", value: 5 },
                    { option: "Third-person omniscient narration", value: 7 },
                    { option: "I don't have a preference", value: 10}
                ]
            },
            {
                question: "What drives you to keep reading a book?",
                options: [
                    { option: "Puzzling mysteries and clues", value: 2 },
                    { option: "Epic battles and adventures", value: 5 },
                    { option: "Exploration of futuristic ideas", value: 7 },
                    { option: "Compelling life stories", value: 10 }
                ]
            },
            {
                question: "What emotional impact do you prefer from a book?",
                options: [
                    { option: "Suspense and thrill", value: 2 },
                    { option: "Wonder and awe", value: 5 },
                    { option: "Excitement and adrenaline", value: 7 },
                    { option: "Reflection and empathy", value: 10 }
                ]
            },
            {
                question: "Which of the following topics interests you the most?",
                options: [
                    { option: "Crime and investigation", value: 2 },
                    { option: "Magic and mythical creatures", value: 5 },
                    { option: "Space exploration and futuristic technology", value: 7 },
                    { option: "Human achievements and struggles", value: 10 }
                ]
            }
        ];

        function displayQuestion() {
            if (currentQuestion < questions.length) {
                let current = questions[currentQuestion];
                document.getElementById('question').innerText = current.question;
                let options = current.options;
                let optionsHtml = '';
                for (let i = 0; i < options.length; i++) {
                    optionsHtml += `<input type="radio" name="answer" value="${options[i].value}">${String.fromCharCode(65 + i)}. ${options[i].option}<br>`;
                }
                document.getElementById('quiz-form').innerHTML = optionsHtml;
            } else {
                alert("Quiz completed! Total Points: " + totalPoints);
                // Here you can add code to send the totalPoints to the server using an API call.
            }
        }

        function checkAnswer() {
            let selectedOption = document.querySelector('input[name="answer"]:checked');
            if (selectedOption) {
                totalPoints += parseInt(selectedOption.value);
                document.getElementById('result').innerText = "Total Points: " + totalPoints;
                currentQuestion++;
                displayQuestion();
            } else {
                alert("Please select an answer!");
            }
        }

        displayQuestion();
    </script>
</body>
</html>

{% endblock content %}
