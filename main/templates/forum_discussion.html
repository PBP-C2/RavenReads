{% extends "base.html"%}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
</head>

{% block content %}
<style>
    .corner-button {
        position: fixed;
        bottom: 20px; /* Adjust the bottom and right values as needed */
        right: 20px;
        z-index: 999; /* Ensure the button appears above other content */
    }   
    #button_add {
        background-color: #3498db;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }   
    #main-container{
        padding: 10px;
    }
    #profile-wizard{
        border: 2px solid rgb(43, 33, 234);
        height: 100%;
        width: 20%;
    }
    #profile{
        border: 2px solid rgb(43, 33, 234);
        height: 100%;
        width: 100%;
    }
    #card-wizard{
        border-radius: 30px;
        background-color: #fb8805;
    }
    #card-muggle{
      background-color: grey;
    }
    #image-profile{
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    #recent-inside{
      background-color: #451952;
      color:white;
      border-radius: 30px;
      padding: 30px;
    }
</style>

<body>
  <div class="container" id="recent">
    <div class="container" id="recent-inside">
      <h4> Recently Viewed Threads </h4>
      {% for item in recent %}
        <a href="{% url 'main:open_main_thread' item.id %}" target="_blank">{{ item.title }}</a>
      {% endfor %}
    </div>
  </div>
    <div class="container">
      <div class="card card-clickable mb-3" id="card-wizard" onclick="openThread(1)">
        <div class="container inside-card" style="display:flex; padding:10px">
          <div class="container image" style="border: 2px solid blue; max-width:100px" >
          </div>
          <div class="card-body" style="border: 2px solid green;">
            <h5 class="card-title">JUDUL</h5>
            <p class="card-text"><small class="text-body-secondary">Posted at ${ thread.fields.date_created}</small></p>
          </div>

        </div>
      </div>
    </div>

    <div class="container" id="main-thread-ajax" style="border: 2px solid red">

    </div>

    <div class="corner-button">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
          Make New Thread Modal
        </button>
    </div>


    <!-- Modal for Making New Thread -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Add New Product</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="form" onsubmit="return false;">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="title" class="col-form-label">Title:</label>
                            <input type="text" class="form-control" id="title" name="title"></input>
                        </div>
                        <div class="mb-3">
                            <label for="content" class="col-form-label">Content:</label>
                            <input type="text" class="form-control" id="content" name="content"></input>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="button_add_ajax" data-bs-dismiss="modal">Make New Threads</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
  async function getMainThreadsWizard() {
    return fetch("{% url 'main:get_wizard_json' %}").then((res) => res.json())
  }
  async function getMainThreadsMuggle() {
    return fetch("{% url 'main:get_muggle_json' %}").then((res) => res.json())
  }


  async function refreshPage() {
    document.getElementById("main-thread-ajax").innerHTML = ""
    const mainThreadsWizard = await getMainThreadsWizard()
    const mainThreadsMuggle = await getMainThreadsMuggle()

    let htmlString = ``

    mainThreadsWizard.forEach((thread) => {
        htmlString += `\n
          <div class="card card-clickable mb-3" id="card-wizard" onclick="openThread(${ thread.pk })">
            <div class="row g-0">
              <div class="col-md-4">
                <img src="..." class="img-fluid rounded-start" alt="...">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">${ thread.fields.title}</h5>
                  <p class="card-text">${ thread.fields.content}</p>
                  <p class="card-text"><small class="text-body-secondary">Posted at ${ thread.fields.date_created}</small></p>
                </div>
              </div>
            </div>
          </div>
        ` 
      })  
    mainThreadsMuggle.forEach((thread) => {
      htmlString += `\n
          <div class="card card-clickable mb-3" id="card-muggle" onclick="openThread(${ thread.pk })">
            <div class="row g-0">
              <div class="col-md-4">
                <img src="..." class="img-fluid rounded-start" alt="...">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">${ thread.fields.title}</h5>
                  <p class="card-text">${ thread.fields.content}</p>
                  <p class="card-text"><small class="text-body-secondary">Posted at ${ thread.fields.date_created}</small></p>
                </div>
              </div>
            </div>
          </div>
        `  
      })  
    document.getElementById("main-thread-ajax").innerHTML = htmlString
    }
    refreshPage()

    function makeNewMainThread() {
        fetch("{% url 'main:new_main_thread_ajax' %}", {
            method: "POST",
            body: new FormData(document.querySelector('#form'))
        }).then(refreshPage)

        document.getElementById("form").reset()
        
        return false
    }

    document.getElementById("button_add_ajax").onclick = makeNewMainThread
    
    function openThread(ID){
        const url = "{% url 'main:open_main_thread' 0 %}".replace("0", ID);
    
        // Redirect to the generated URL
        window.location.href = url;
    }
</script>
{% endblock content %}
</html>
