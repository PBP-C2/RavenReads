{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block meta %}
    <title>Book Store</title>
    {% endblock meta %}
</head>
    {% block content %}
<style>
    body {
        /* font-family: Arial, sans-serif; */
        background-color: #f0f0f0;
    }
    .header {
        text-align: left;
        padding: 20px;
    }
    .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
    }
    .card {
        width: calc(20% - 20px);
        height: 300px;
        margin: 10px;
        perspective: 1000px;
    }
    .card-inner {
        width: calc(20% - 20px);
        height: 300px;
        margin: 10px;
        transition: transform 0.5s;
        transform-style: preserve-3d;
    }
    .card:hover .card-inner {
        transform: rotateY(180deg);
    }
    .front,
    .back {
        width: 100%;
        height: 100%;
        position: absolute;
        backface-visibility: hidden;
    }
    .back {
        transform: rotateY(180deg);
        text-align: left;
        padding: 10px;
        display: none;
        background-color: white;
    }
    .card img {
        max-width: 100%;
        max-height: 60%;
    }
    .card h2 {
        font-size: 16px;
        margin: 10px 0;
    }
    .card p {
        font-size: 14px;
        margin: 5px;
    }

    #searchInput {
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    #searchButton, #checkoutButton {
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .header {
        display: grid;
        grid-template-columns: auto 1fr;
        justify-content: space-between;
        align-items: center;
        padding: 30px;
        background-color: black;
        color: white;
    }

    .title {
        font-size: 24px;
        margin-right: -120px
    }

    .title-search {
        display: flex;
        justify-content: left;
        align-items: center;
    }

    .search-bar {
        justify-content: center;
        display: flex;
        align-items: center;
        margin-left: 20px;
    }

    .search-bar input[type="text"] {
        width: 400px; 
        padding: 30px;
    }

    .search-bar button {
        padding: 5px 10px;
        background-color: white;
        color: black;
        border: none;
        cursor: pointer;
        margin-left: 10px;
    }
</style>
<body>
    <div class="header">
        <div class="title-search">
            <h1>Book Store</h1>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search books...">
                <button id="searchButton">Search</button>
                <button id="checkoutButton">See The Checkout</button>
            </div>
        </div>
    </div>
    <div class="container" id="bookContainer">
        <!-- Kartu-kartu buku akan ditambahkan di sini secara dinamis -->
    </div>

    <script>
        // Dataset buku dalam bentuk array JavaScript
        // const booksData = [
        //     { title: "Judul Buku 1", description: "Deskripsi buku 1", cover: "cover1.jpg", rating: "5", price: "$10.00" },
        //     { title: "Judul Buku 2", description: "Deskripsi buku 2", cover: "cover2.jpg", rating: "4.5", price: "$12.00" },
        //     { title: "Judul Buku 3", description: "Deskripsi buku 3", cover: "cover3.jpg", rating: "4.8", price: "$15.00" },
        //     { title: "Judul Buku 4", description: "Deskripsi buku 4", cover: "cover4.jpg", rating: "4.2", price: "$9.99" },
        //     { title: "Judul Buku 5", description: "Deskripsi buku 5", cover: "cover5.jpg", rating: "4.7", price: "$14.50" },
        //     { title: "Judul Buku 6", description: "Deskripsi buku 6", cover: "cover6.jpg", rating: "4.0", price: "$7.99" },
        //     { title: "Judul Buku 7", description: "Deskripsi buku 7", cover: "cover7.jpg", rating: "4.5", price: "$12.50" },
        //     { title: "Judul Buku 8", description: "Deskripsi buku 8", cover: "cover8.jpg", rating: "4.3", price: "$11.99" },
        //     { title: "Judul Buku 9", description: "Deskripsi buku 9", cover: "cover9.jpg", rating: "4.8", price: "$15.00" },
        //     { title: "Judul Buku 10", description: "Deskripsi buku 10", cover: "cover10.jpg", rating: "4.5", price: "$12.50" }
        // ];
        const booksData = [];

        // Ambil elemen kontainer
        const bookContainer = document.getElementById("bookContainer");

        async function fetchBooks(){
            try {
            const response = await fetch('http://localhost:8000/book_store/');
            const data = await response.json();
            booksData.push(...data);
            // Loop melalui data buku dan buat kartu untuk setiap buku
            for (let i = 0; i < booksData.length; i++) {
                const book = booksData[i];
                const card = document.createElement("div");
                card.classList.add("card");

                // Bagian depan kartu
                const front = document.createElement("div");
                front.classList.add("front");
                const cover = document.createElement("img");
                cover.src = book.cover;
                const title_front = document.createElement("h2");
                title_front.textContent = book.title;
                front.appendChild(cover);
                front.appendChild(title_front);
                card.appendChild(front);

                // Bagian belakang kartu
                const back = document.createElement("div");
                back.classList.add("back");
                const title = document.createElement("h2");
                title.textContent = `Title: ${book.title}`;
                const rating = document.createElement("p");
                rating.textContent = `Rating: ${book.rating}`;
                const price = document.createElement("p");
                price.textContent = `Price: ${book.price}`;
                const description = document.createElement("p");
                description.textContent = `Description: ${book.description}`;
                back.appendChild(title);
                back.appendChild(rating);
                back.appendChild(price);
                back.appendChild(description);
                card.appendChild(back);

                card.addEventListener("mouseenter", () => {
                    back.style.display = "block"; // Tampilkan bagian belakang kartu
                });

                card.addEventListener("mouseleave", () => {
                    back.style.display = "none"; // Sembunyikan bagian belakang kartu
                });

                bookContainer.appendChild(card);
                }; 
            }catch (error) {
            console.error("Gagal mengambil data buku:", error);
        }
        }
        
    </script>
</body>
{% endblock content %}
</html>
