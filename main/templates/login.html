{% extends 'base.html' %}

{% block meta %}
    <title>Login</title>
{% endblock meta %}

{% block content %}
<style>
    .login{
        width: 50%;
        padding: 4%;
        padding-bottom: 2%;
        margin: 50px auto;
        margin-bottom: 0px;
        font-family: 'Roboto', sans-serif;
        border: 2px solid red;
        display: flex; /* Use flexbox for centering */
        flex-direction: column; /* Stack content vertically */
        justify-content: center; /* Center content vertically */
        align-items: center; /* Center content horizontally */
        text-align: center; /* Center text within the container */
    }
    .login-text{
        color: #a2a2a2;
        text-align: center;
        margin-bottom: 20px;
    }
    .btn.login_btn{
        background-color: #ff4d4d;
        border: none;
        color: white;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
    }
    .form-control{
        width: 100%;
        height: 40px;
        background-color: #f2f2f2;
        border: none;
        padding: 0px 10px;
        margin-bottom: 20px;
    }
    .td-form{
        width: 300px;
    }
    .ask-register{
        margin-top: 15%;
    }

</style>

<div class = "login">
    <h1 class="login-text">So, you're a wizard?</h1>
    <form method="POST" action="">
        {% csrf_token %}
        <table class="table-input">
            <tr>
                <td class="td-form"><input type="text" name="username" placeholder="Username" class="form-control"></td>
            </tr>
                    
            <tr>
                <td><input type="password" name="password" placeholder="Password" class="form-control password"></td>
            </tr>

            <tr>
                <td><input class="btn login_btn" type="submit" value="Login"></td>
            </tr>
        </table>
    </form>
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <div class="ask-register">
        Not a wizard yet?
        <a href="{% url 'main:register' %}">Be a wizard here!</a>   
    </div>
     

</div>

{% endblock content %}
